<template name="callList">
{{#if callsLoaded}}
    <div class="card-panel">
        <table class="">
            <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Calling Number</th>
                    <th>Called Number</th>
                    <th>Duration</th>
                    <th>Flag</th>
                </tr>
            </thead>
            <tbody>
                {{#each callList.calls}}
                <tr class="{{#if checked}}red lighten-5 {{/if}}{{selected.myClass}}">
                    <td><a class="{{selected.playerState}} btn-floating white" href="{{this.RecordingUrl}}.mp3"><i class="{{selected.statusIcon}} left"></i></a></td>
                    <td>{{moment this.createdAt}}</td>
                    <td>{{cleanSipNumber this.From}}</td>
                    <td>{{cleanSipNumber this.Called}}</td>
                    <td>{{fromSeconds this.RecordingDuration}}</td>
                    <td><a class="flag btn-floating white" href="#"><i class="{{#if checked}}red-text{{else}}grey-text{{/if}} mdi-content-flag small"></i></a>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
{{else}}
    {{>spinner}}
{{/if}}
</template>
