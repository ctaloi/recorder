<template name="callList">
    <div class="card-panel">
        <table class="bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Calling Number</th>
                    <th>Called Number</th>
                    <th>Duration</th>
                    <th>Flag</th>
                </tr>
            </thead>
            <tbody>
                {{#each callList.calls}}
                <tr class="{{selected.myClass}}">
                    <td><a class="{{selected.playerState}} btn-floating white" href="{{this.RecordingUrl}}"><i class="{{selected.statusIcon}} left"></i></a></td>
                    <td>{{moment this.createdAt}}</td>
                    <td>{{cleanSipNumber this.From}}</td>
                    <td>{{cleanSipNumber this.Called}}</td>
                    <td>{{fromSeconds this.RecordingDuration}}</td>
                    <td>
                        <input type="checkbox" id="{{this._id}}" />
                        <label for="{{this._id}}"> </label>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
